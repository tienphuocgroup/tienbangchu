<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vietnamese Number Converter</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1.1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #result {
        margin-top: 1rem;
        font-size: 1.2rem;
        line-height: 1.4;
        word-break: break-word;
      }
      .error {
        color: #dc2626; /* red-600 */
      }
    </style>
  </head>
  <body>
    <h1>Vietnamese Number Converter</h1>

    <label for="numberInput">Enter a number (max 999,999,999,999,999):</label>
    <input
      type="text"
      id="numberInput"
      inputmode="numeric"
      pattern="[0-9]*"
      placeholder="Nhập số..."
      autocomplete="off"
    />

    <div id="result"></div>

    <script src="/static/main.js"></script>
  </body>
</html>
